<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasaiGen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PasaiGen - AI Password Generator</h1>
        <div class="generator-box">
            <input type="text" id="specification" 
                   placeholder="Describe your password requirements..."
                   class="specification-input">
            <div class="spinner" id="loading-spinner"></div>
            <input type="text" id="password-output" placeholder="Your password will be shown here" readonly style="text-align: center;">
            <div id="message" class="message"></div>
        </div>
        <div class="usage-section">
            <button class="usage-toggle">How to use â–¾</button>
            <div class="usage-content">
                <ul>
                    <li>Enter your requirements</li>
                    <li>Wait briefly for generation</li>
                    <li>Password generated & copied automatically</li>
                </ul>
            </div>
        </div>        
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
